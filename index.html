<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Página Web</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Fuente Roboto desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Estilos internos -->
    <style>
        body {
            background-color: #f0f0f0; /* gris claro */
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        #map {
            height: 400px;
            width: 80%;
            margin: 20px auto;
            border: 2px solid #444;
        }
    </style>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Blog</a>
    </nav>

    <h1>Imágenes no Encontradas</h1>
    <p id="imagenes-no-encontradas"></p>

    <div id="data-container"></div>

    <!-- Tu script -->
    <script src="script.js"></script>

    <!-- Mapa (al final) -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Coordenadas de Puebla
        var mapa = L.map('map').setView([19.0413, -98.2062], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(mapa);

        L.marker([19.0413, -98.2062]).addTo(mapa)
            .bindPopup('Estado de Puebla')
            .openPopup();
    </script>
</body>
</html>
